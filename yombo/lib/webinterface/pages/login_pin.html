{% extends "lib/webinterface/fragments/layout_login.tpl" %}

{% block content %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <center><h3 class="modal-title" id="myModalLabel">Secured portal</h3><br>Enter PIN or TOTP</center></h3>
                    </div>
                    <div class="panel-body">
                        <form action="/login/pin" method="POST" role="form">
                                <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="pre-check" name="authpin" type="text" autofocus>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Enter</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <center>This site is running <a href="https://yombo.net">Yombo Gateway</a> automation software. For help, see <a href="https://yombo.net/Docs/Main_Page>documentation</a>.</center>
                    </div>
            </div>
        </div>
{% endblock %}
